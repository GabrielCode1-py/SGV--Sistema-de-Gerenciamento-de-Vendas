<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvar Dados - SGV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dados Salvos com Sucesso!</h1>
        <p>Os dados foram salvos nos arquivos:</p>
        <ul>
            <li>‚úÖ estoque.xlsx (produtos)</li>
            <li>‚úÖ vendas.xlsx (clientes, vendas, fechamentos)</li>
            <li>‚úÖ gastos.xlsx (despesas fixas e vari√°veis)</li>
            <li>‚úÖ vendas_log.txt (hist√≥rico)</li>
        </ul>
        <a href="{{ url_for('index') }}">Voltar ao Menu</a>
    </div>

    <div class="theme-toggle">
        <button onclick="toggleTheme()" id="theme-btn">üåô Modo Escuro</button>
    </div>

    <script>
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateButton();

        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateButton();
        }

        function updateButton() {
            const theme = document.documentElement.getAttribute('data-theme');
            const btn = document.getElementById('theme-btn');
            btn.innerHTML = theme === 'dark' ? '‚òÄÔ∏è Modo Claro' : 'üåô Modo Escuro';
        }
    </script>
</body>
</html>

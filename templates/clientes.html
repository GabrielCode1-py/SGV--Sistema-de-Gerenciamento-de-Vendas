<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Clientes - SGV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Clientes Cadastrados</h1>
        {% if clientes %}
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Observa√ß√µes</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                        <tr>
                            <td>{{ cliente.id }}</td>
                            <td><a href="{{ url_for('cliente_detalhes', cliente_id=cliente.id) }}">{{ cliente.nome }}</a></td>
                            <td>{{ cliente.telefone }}</td>
                            <td>{{ cliente.observacoes }}</td>
                            <td>
                                <form method="POST" action="{{ url_for('remover_cliente_route', cliente_id=cliente.id) }}" style="display:inline;">
                                    <button type="submit" class="btn-remover" onclick="return confirm('Tem certeza que deseja remover este cliente?')">Remover</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>Nenhum cliente cadastrado.</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Voltar ao Menu</a>
    </div>
    <!-- Toggle de Modo Escuro -->
<div class="theme-toggle">
    <button onclick="toggleTheme()" id="theme-btn">üåô Modo Escuro</button>
</div>

<script>
    // Verifica tema salvo no localStorage
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    updateButton();

    function toggleTheme() {
        const theme = document.documentElement.getAttribute('data-theme');
        const newTheme = theme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateButton();
    }

    function updateButton() {
        const theme = document.documentElement.getAttribute('data-theme');
        const btn = document.getElementById('theme-btn');
        if (theme === 'dark') {
            btn.innerHTML = '‚òÄÔ∏è Modo Claro';
        } else {
            btn.innerHTML = 'üåô Modo Escuro';
        }
    }
</script>
</body>
</html>

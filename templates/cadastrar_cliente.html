<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente - SGV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Cliente</h1>
        <form method="POST">
            <label for="nome">Nome do cliente:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(opcional)">
            
            <label for="observacoes">Observa√ß√µes:</label>
            <textarea id="observacoes" name="observacoes" rows="3" placeholder="(opcional)"></textarea>
            
            <button type="submit">Cadastrar Cliente</button>
        </form>
        <a href="{{ url_for('index') }}">Voltar ao Menu</a>
    </div>
    <!-- Toggle de Modo Escuro -->
<div class="theme-toggle">
    <button onclick="toggleTheme()" id="theme-btn">üåô Modo Escuro</button>
</div>

<script>
    // Verifica tema salvo no localStorage
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', currentTheme);
    updateButton();

    function toggleTheme() {
        const theme = document.documentElement.getAttribute('data-theme');
        const newTheme = theme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        updateButton();
    }

    function updateButton() {
        const theme = document.documentElement.getAttribute('data-theme');
        const btn = document.getElementById('theme-btn');
        if (theme === 'dark') {
            btn.innerHTML = '‚òÄÔ∏è Modo Claro';
        } else {
            btn.innerHTML = 'üåô Modo Escuro';
        }
    }
</script>
</body>
</html>
